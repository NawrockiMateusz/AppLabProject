<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/header.css">
</head>

<body>
    <header class="header">
        <section class="header__container">
            <div class="header__logo">
                <img src="./images/logo.png" alt="logo AppLab">
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__listItem"><a href="#" class="header__link">Home</a></li>
                    <li class="header__listItem"><a href="#" class="header__link">Features</a></li>
                    <li class="header__listItem"><a href="#" class="header__link">Pricing</a></li>
                    <li class="header__listItem"><a href="#" class="header__link">Blog</a></li>
                    <li class="header__listItem"><a href="#" class="header__link">Pages</a></li>
                    <li class="header__listItem"><a href="#" class="header__link">Contact</a></li>
                </ul>
            </nav>
            <div class="header__buttonContainer"><button class="header__button">Download</button></div>
        </section>
        <article class="header__article">
            <section class="hedaer__articleContainer">
                <p class="hedaer__articleTopic">Promote Your App With Applab</p>
                <p class="hedaer__articleDescription">Get more useres to promote your app with this template</p>
                <div class="hedaer__articleButtonContainer"><button class="hedaer__articleButton">Get Start Now</button>
                </div>
            </section>
            <div class="hedaer__photoContainer"><img src="./images/phone.png" alt="photo phone"
                    class="hedaer__photoImage"></div>
        </article>
    </header>





</body>

</html>
